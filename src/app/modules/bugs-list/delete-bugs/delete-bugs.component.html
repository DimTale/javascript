<button id="deleteButton" class= "btn btn-danger" data-toggle="modal" data-target="#deleteModal" > <i class="fa fa-trash"></i> <span> Delete</span> </button>
  
  <!-- Modal that appears when the user presses the delete button -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color:rgb(236, 189, 79)">
          <h5 class="modal-title" id="deleteModalLabel">You are about to delete a bug</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the bug with title: <b> <i>'{{title}}'</i></b> ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary editButton" data-dismiss="modal">No cancel</button>
          <button id="deleteButton" type="button" class="btn btn-danger" data-dismiss="modal" (click)="getTheId()">Yes delete it</button>
        </div>
      </div>
    </div>
  </div>
