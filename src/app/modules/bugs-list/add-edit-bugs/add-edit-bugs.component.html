
<div class="container">
  <!-- Content here -->
  <button type="button" [routerLink]="''" class="btn btn-primary">Go back</button><br><br>


  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">

      <form #form="ngForm" (submit)="submitForm(form.value)">
        <div class="form-group">
          <label>Title</label>
          <input  #title = "ngModel"
                  type="text"
                  class="form-control"
                  placeholder="Enter the bug title.."
                  [ngModel]="bug.title"
                  name="title"
                  ngModel
                  required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input  #description = "ngModel"
                  type="text" 
                  class="form-control" 
                  placeholder="Enter the decscription of the bug.."
                  [ngModel]="bug.description"
                  name="description"
                  ngModel
                  required>
        </div>

        <div class="form-group">
          <label>Priority</label>
          <select class="form-control"
                  name="priority"
                  [(ngModel)] = "selectedPriority"
                  required>
            
            <option *ngFor="let item of priorities" [ngValue] = "item">{{item}}</option>

          </select>
        </div>

        <div class="form-group">
          <label>Reporter</label>
          <select class="form-control"
                  name="reporter"
                  [(ngModel)] = "bug.reporter"
                  required>
            <option *ngFor="let item of reporter" [ngValue] = "item">{{item}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select class="form-control"
                  name="status"
                  [(ngModel)] = "bug.status"
                  required>
            <option *ngFor="let item of status" [ngValue] = "item">{{item}}</option>
          </select>
        </div>

        <div *ngIf="mode === 'edit' && bug.reporter != 'QA'">

          <div class="form-group">
              <label>Type a comment</label>
              <textarea 
                        class="form-control" 
                        [ngModel]="addedComment.decscription"
                        name="commentDescription"
                        ngModel>
              </textarea>
          </div>

          <div class="form-group">
              <label>Name of reporter</label>
              <input  
                      type="text"
                      class="form-control"
                      placeholder="Enter the name of the reporter"
                      [ngModel]="addedComment.reporter"
                      name="commentReporter"
                      ngModel>
            </div>
        </div>

        <button type="submit" [disabled]= "form.invalid" class="btn btn-primary">Submit</button>
      </form>
  
    </div>
    <div class="col-4"></div>
  </div>
</div>
